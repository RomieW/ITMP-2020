<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<input type="number" v-model="row">
		<div class="space"></div>
		<h2>สูตรคูณแม่ {{n}}</h2>
		<h5>ตั้งแต่ 1 -> {{row}}</h5>
		<h3 v-for = "i in r">
			{{n}} x {{i}} = {{x(i)}}
		</h3>

	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				row: 12
			},
			methods: {
				x: function(row){
					return this.n*row
				}
			},

			computed: {
				r: function(){
					return parseInt(this.row)
				}
			},
			watch : {
				n: function(a,b){
					this.before_n = b
				}
			}
		})
	</script>
</body>
</html>
