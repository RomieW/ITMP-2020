<!DOCTYPE html>
<html>
<head>
	<title>Color Game - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas">
		<section id="canvas_header">
			<div>
				เหลือเวลา {{time}} วินาที
			</div>
		</section>
		<section id="canvas_main">
			<main>
				<a-dot v-for="i in row*row"
				:style="{
					'--row':row,
					'--h':h,
					'--l':l+'%',
				}"
					:data-pick="i == pick"
					@click="check(i == pick)"
				></a-dot>
			</main>
		</section>
		<section id="canvas_footer">
			<div>
				{{score}} คะแนน
			</div>
		</section>
	</div>

	<script>
		let picklight = "20%" //เลือกว่ารอบนี้ อันพิเศษจะมีความสว่าง 20%
		//document.registerElement('a-dot') //ให้ vue รู้จัก a-dot

		function rand(start,stop){//สร้างฟังก์ชัน random ไว้ใช้
			let shift = (stop-start)+1
			return Math.floor(Math.random()*100%shift)+start
		}

		let app = new Vue({
			el:'#canvas',
			data:{
				row:3, //จำนวนแถวที่จะมีในรอบนี้
				h:200, // hue ในรอบนี้
				time:20, //เวลาเริ่มต้น
				score:0, //คะแนนเริ่มต้น
				pick:1, //หมายเลขวงกลมที่จะสีแตกต่างจากก้อนอื่นๆ
				l:80,//ความสว่างของสีทั่วไปในรอบนี้
			},
			methods: {
				check: function(e){
					console.log(e)
					
					//เช็คดูว่าดูหรือไม่
					if (e==true) {
						if(this.time >0){
							//จะเข้าเงื่อนไขเมื่อเวลามากกว่า 0
							app.correct()
						}
                    }

					if (e== false) {
                        app.uncorrect()
					}
				},
				correct: function(){
					//เมื่อคลิ๊กถูกอัน
					
					this.row = rand(2,12)
					this.pick = rand(1,this.row*this.row) //ตัว random
					this.h = rand(1,225)
					this.l = rand(1,100)
					this.score++
					this.time += 3
					console.log('Correct!')

				},

				uncorrect: function(){
					//เมื่อคลิ๊กผิด
					this.pick = rand(1,this.row*this.row) //ตัว random
					this.h = rand(1,225)
					if(this.score > 0){
						this.score--
					}
					if(this.time > 0){
						this.time -= 5
					}
					console.log('Uncorrect!')

				},
				
			}
		})
		//ทำให้แคนวาสมี --picklight ตามที่กำหนดไว้ข้างบน
		document.querySelector('#canvas').style.setProperty('--picklight',picklight);
		//เอาไปใช้อีกตอนเปลี่ยนด่าน

		let counter = setInterval(()=>{
			if (app.time>0) {
				app.time--
			}else{
				clearInterval(counter)
			}
		},1000);
	</script>
</body>
</html>
